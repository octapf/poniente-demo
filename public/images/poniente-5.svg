<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Imagen ilustrativa: música y ambiente (demo)">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="50%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#g)"/>

  <g opacity="0.2" filter="url(#soft)">
    <circle cx="240" cy="240" r="140" fill="#fff"/>
    <circle cx="520" cy="330" r="180" fill="#fff"/>
    <circle cx="880" cy="260" r="160" fill="#fff"/>
  </g>

  <g fill="#ffffff" opacity="0.22">
    <rect x="140" y="520" width="920" height="170" rx="28"/>
    <rect x="220" y="560" width="180" height="90" rx="18" opacity="0.35"/>
    <rect x="440" y="560" width="180" height="90" rx="18" opacity="0.35"/>
    <rect x="660" y="560" width="180" height="90" rx="18" opacity="0.35"/>
  </g>

  <g>
    <rect x="64" y="64" width="520" height="120" rx="22" fill="#000" opacity="0.45"/>
    <text x="92" y="122" fill="#fff" font-size="34" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="700">Ambiente</text>
    <text x="92" y="155" fill="#fff" opacity="0.85" font-size="16" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial">Ilustración demo</text>
  </g>
</svg>
