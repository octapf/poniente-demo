      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="45%" stop-color="#1f2a44"/>
      <stop offset="100%" stop-color="#f2e9d8"/>
    </linearGradient>
    <linearGradient id="sea" x1="0" y1="0" x2="1" y2="0">
