<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Imagen ilustrativa: barra y cocteles (demo)">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="55%" stop-color="#1f2a44"/>
      <stop offset="100%" stop-color="#f2e9d8"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#g)"/>
  <circle cx="950" cy="220" r="160" fill="#ff9f1c" opacity="0.3" filter="url(#blur)"/>
  <circle cx="220" cy="620" r="220" fill="#06b6d4" opacity="0.18" filter="url(#blur)"/>

  <g fill="#ffffff" opacity="0.7">
    <rect x="140" y="470" width="920" height="170" rx="26" opacity="0.18"/>
    <rect x="180" y="510" width="220" height="110" rx="18" opacity="0.22"/>
    <rect x="430" y="505" width="210" height="120" rx="18" opacity="0.22"/>
    <rect x="670" y="515" width="210" height="105" rx="18" opacity="0.22"/>
  </g>

  <g>
    <rect x="64" y="64" width="420" height="120" rx="22" fill="#000" opacity="0.45"/>
    <text x="92" y="122" fill="#fff" font-size="34" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="700">Coctelería</text>
    <text x="92" y="155" fill="#fff" opacity="0.85" font-size="16" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial">Ilustración demo</text>
  </g>
</svg>
